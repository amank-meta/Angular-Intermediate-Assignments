<h3 class="text-center mt-5">Add Product</h3>
<div class="productForm ">
<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group row mt-5">
        <label class="col-sm-1" for="name"><b>Product Name</b></label>
        <input type="text" class="form-control col-sm-10 mb-2 mr-sm-2" formControlName="name">
        <span class="msg" style="color: red;" *ngIf="name && name.touched && name.invalid"><i>This field is required</i></span>
    </div>
    <div class="form-group row">
        <label class="col-sm-1" for="name"><b>Image link</b></label>
        <input type="text" class="form-control col-sm-10 mb-2 mr-sm-2" formControlName="image">
        <span class="msg" style="color: red;" *ngIf="image && image.touched && image.invalid"><i>This field is required</i></span>
    </div>
    <div class="form-group row" >
        <label class="col-sm-1" for="name"><b>Price</b></label>
        <input type="number" class="form-control col-sm-10 mb-2 mr-sm-2" formControlName="price">
    </div><span class="msg" style="color: red;" *ngIf="price && price.touched && price.invalid"><i>This field is required</i></span>
    <br>
    <button [disabled]="addProductForm.invalid" type="submit" class="btn mt-4">Save</button>
</form>
</div>
