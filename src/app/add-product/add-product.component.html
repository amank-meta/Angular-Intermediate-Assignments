<div class="productForm ">
<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-5">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" formControlName="name">
        <span style="color: red;" *ngIf="name && name.touched && name.invalid">This field is required</span>
    </div>
    <div class="form-group">
        <label for="name">Image link</label>
        <input type="text" class="form-control" formControlName="image">
        <span style="color: red;" *ngIf="image && image.touched && image.invalid">This field is required</span>
    </div>
    <div class="form-group" >
        <label for="name">Price</label>
        <input type="number" class="form-control" formControlName="price">
    </div><span style="color: red;" *ngIf="price && price.touched && price.invalid">This field is required</span>
    <br>
    <button [disabled]="addProductForm.invalid" type="submit" class="btn btn-primary">Save</button>
</form>
</div>
